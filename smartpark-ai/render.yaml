services:
  # Backend Service
  - type: web
    name: smartpark-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: ML_SERVICE_URL
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # ML Service
  - type: web
    name: smartpark-ml-service
    env: python
    region: oregon
    plan: free
    buildCommand: cd ml-service && pip install -r requirements.txt
    startCommand: cd ml-service && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
