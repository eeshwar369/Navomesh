<div class="min-h-screen bg-gradient-to-br from-green-500 to-blue-600">
  <!-- Advanced Model Banner -->
  <div class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 text-white px-4 py-3 shadow-lg cursor-pointer hover:shadow-xl transition-all duration-300" 
       (click)="openAdvancedModel()">
    <div class="max-w-7xl mx-auto flex items-center justify-center md:justify-between flex-wrap gap-3">
      <div class="flex items-center space-x-3">
        <span class="text-2xl">ğŸš€</span>
        <div class="text-center md:text-left">
          <p class="font-bold text-base md:text-lg">Try Our Advanced AI Model for Parking Recommendations!</p>
          <p class="text-xs opacity-90">âœ¨ Enhanced predictions â€¢ ğŸ’¬ Chat support â€¢ ğŸ—ºï¸ Real-time geo-tagging</p>
        </div>
      </div>
      <button class="bg-white text-purple-600 px-6 py-2 rounded-full font-bold hover:bg-gray-100 transition-colors shadow-md hover:shadow-lg whitespace-nowrap">
        Try Now â†’
      </button>
    </div>
  </div>

  <!-- Register Card -->
  <div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">ğŸš¦ SmartPark AI</h1>
        <p class="text-gray-600">Create your account</p>
      </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      @if (error()) {
        <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded">
          {{ error() }}
        </div>
      }

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input id="name" name="name" type="text" [(ngModel)]="name" required class="input-field" placeholder="John Doe" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required class="input-field" placeholder="john&#64;example.com" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" [(ngModel)]="phone" class="input-field" placeholder="+91-9876543210" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      </div>

      <button type="submit" [disabled]="loading()" class="w-full btn-primary flex items-center justify-center">
        @if (loading()) {
          <div class="spinner mr-2 w-5 h-5 border-2"></div>
          <span>Creating account...</span>
        } @else {
          <span>Register</span>
        }
      </button>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
        </p>
      </div>
    </form>
    </div>
  </div>
</div>
