<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
    <!-- Logo & Title -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">ðŸš¦ SmartPark AI</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      @if (error()) {
        <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ error() }}</span>
        </div>
      }

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email address
        </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          class="input-field"
          placeholder="user&#64;smartpark.com"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="input-field"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full btn-primary flex items-center justify-center"
        >
          @if (loading()) {
            <div class="spinner mr-2 w-5 h-5 border-2"></div>
            <span>Signing in...</span>
          } @else {
            <span>Sign in</span>
          }
        </button>
      </div>

      <!-- Demo Credentials -->
      <div class="mt-4 p-4 bg-blue-50 rounded-lg">
        <p class="text-sm font-medium text-blue-900 mb-2">Demo Credentials:</p>
        <div class="text-xs text-blue-700 space-y-1">
          <p><strong>User:</strong> user&#64;smartpark.com / user123</p>
          <p><strong>Admin:</strong> admin&#64;smartpark.com / admin123</p>
        </div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500">
            Register here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
